    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>

        function generateGrid() {
            gridBody = document.getElementById('generate-grid')

            let html = "";

            num = 1;
            for (r = 1; r <= 10; r++) {
                html = html + `<tr id=\"table-row-${r}\">`
                for (c = 1; c <= 10; c++) {
                    html = html + `<td style="width: 10%;" id="cell-${(r-1)*10+c}">${num}</td>`
                    num += 1;
                }
                html = html + `</tr>`
            }
            gridBody.innerHTML = html;
        }

        generateGrid();


        document.getElementById('solve-it-button').addEventListener('click', function(){
            userBuzzIt();
        })


        function userBuzzIt() {
            inputOne = Number(document.getElementById('input-value-one').value);
            inputTwo = Number(document.getElementById('input-value-two').value);

            buzzIt(inputOne, inputTwo)
        }

        function buzzIt(valueOne, valueTwo) {
            tags = {}
            for (i = 1; i <= 100; i++) {
                let fizz = false;
                let buzz = false;

                if (i % valueOne == 0) {
                    fizz = true;
                }
                if (i % valueTwo == 0) {
                    buzz = true;
                }

                
                tagIt(i, [fizz, buzz])

            }
        }

        function tagIt(number, tag) {
            tableData = document.getElementById(`cell-${number}`)
            tableData.className = "";
            if (!tag[0] && !tag[1]) {
                tableData.innerHTML = number;
                return
            }

            fizzbuzz = "";

            if (tag[0]) {
                fizzbuzz = "Fizz";
            }

            if (tag[1]) {
                fizzbuzz = fizzbuzz + "Buzz";
            }

            
            tableData.classList.add(`${fizzbuzz.toLowerCase()}`);
            tableData.classList.add(`animate__bounceIn`)
            tableData.innerHTML = fizzbuzz;
        }

        buzzIt(3, 5)

    </script>
